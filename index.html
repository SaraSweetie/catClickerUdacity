<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Overlock|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cat Clicker 2.0</h1>
    </header>
    <main>
    	<section id="colOne">
	    	<figure>
	    	<p class="cat">Cat Name: <span class="name">Luna</span></p>
	        <img id="catImage" src="https://cdn.pixabay.com/photo/2018/07/13/10/20/cat-3535404_1280.jpg" alt="three black striped kittens with dark blue eyes" />
			<figcaption>cute kittens</figcaption>
			<p class="imgCredit">photo credit: Pixabay. </p>
			<p>Number of clicks: <span class="numClicks">0</span></p>
	    	</figure>
        <button id="clickCountButton">Count number of clicks!</button>
    	</section>
    	<section id="colTwo">
            <h2>Cat Photos</h2>
            <div id=catButtons>
                <button id="cat1">Luna</button>
                <button id="cat2">Jynx</button>
            </div>
    	</section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
